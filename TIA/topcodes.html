<!DOCTYPE html>
<html>
  <head>
    <title>TopCodes Example</title>
  </head>

  <body>
    <canvas
      id="video-canvas"
      width="800"
      height="600"
      style="background: #ddd;"
    ></canvas>
    <br />
    <button
      id="camera-button"
      onclick="TopCodes.startStopVideoScan('video-canvas')"
    >
      Start / Stop
    </button>

    <p>VOICE STATUS:</p>
    <span class="voice-status">Listening...</span>
    <p>LAST VOICE COMMAND:</p>
    <span class="voice-last-message">listening...</span>
    <span class="voice-message-confidence"></span>
    <p>CURRENT SOLUTION:</p>
    <span class="solution-detected">waiting...</span>
    <span class="solution-detected-v2"></span>
    <p>INTERFACE WITH GROUP 1:</p>
    <span class="solution-g1"></span>
    <span style="font-size: 14px">* limited to commands available</span>
  </body>

  <script src="lodash.js"></script>
  <script src="topcodes.js"></script>
  <!-- <script src="maprecognition.js"></script> -->
  <!-- <script src="voicerecognition.js"></script> -->
  <script src="solutionrecognition.js"></script>
</html>
