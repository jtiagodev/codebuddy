<!DOCTYPE html>
<html>
  <head>
    <title>TopCodes Example</title>
  </head>

  <body>
    <canvas
      id="video-canvas"
      width="800"
      height="600"
      style="background: #ddd;"
    ></canvas>
    <br />
    <button
      id="camera-button"
      onclick="TopCodes.startStopVideoScan('video-canvas')"
    >
      Start / Stop
    </button>

    <p>VOICE STATUS:</p>
    <span class="voice-status">Listening...</span>
    <p>LAST COMMAND:</p>
    <span class="voice-last-message">listening...</span>
    <span class="voice-message-confidence"></span>
  </body>

  <script src="lodash.js"></script>
  <script src="topcodes.js"></script>
  <script src="tiasystem.js"></script>
  <script src="voicerecognition.js"></script>
</html>
